
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial Sage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        margin: 0;
      }
      #root {
        min-height: 100vh;
      }
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-serif-zh { font-family: 'Noto Serif SC', serif; }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(234, 179, 8, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      
      .gold-gradient {
        background: linear-gradient(to bottom, #fde68a 0%, #eab308 50%, #b45309 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        overflow: hidden;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: twinkle var(--duration) infinite ease-in-out;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      .oracle-eye {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(234,179,8,0.2) 0%, transparent 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
      }
      .oracle-inner {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #eab308;
        box-shadow: 0 0 40px #eab308, 0 0 80px rgba(234,179,8,0.4);
        animation: breath 4s ease-in-out infinite;
      }
      @keyframes breath {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }

      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan-line {
        animation: scan-line 3s ease-in-out infinite;
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #eab308; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div class="starfield" id="starfield"></div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const field = document.getElementById('starfield');
        if (!field) return;
        for (let i = 0; i < 150; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          const size = Math.random() * 2 + 1;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
          field.appendChild(star);
        }
      });
    </script>
  </body>
</html>
